<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./test.js" defer></script>
  </head>
  <body>
    <div id="nav-ph"></div>
    <label for="goal-type">GoalType</label>
    <select name="goal-type" id="goal-type">
      <option value="1">Water</option>
      <option value="2">Sleep</option>
      <option value="3">Steps</option>
    </select>

    <p>Get the goals belonging to your account</p>
    <button id="get">Get</button>

    <hr />

    <p>Create a new goal [also creates its daily activites]</p>
    <label>Goal start date:</label>
    <input type="date" id="date-input" />
    <label>Goal value:</label>
    <input type="number" id="num-input" min="0" />
    <button id="create-1">Create</button>

    <hr />
    <p>
      Change the start date of a goal [affects the daily activities of that goal
      as well]
    </p>
    <label>goal ID:</label>
    <input type="number" id="num-input-2" min="0" />
    <label>New goal start date:</label>
    <input type="date" id="date-input-2" />
    <button id="update-2">Update</button>

    <hr />

    <p>Get daily activities by goalID</p>
    <label>goalID:</label>
    <input type="number" id="num-input-3" />
    <button id="get-3">Get</button>

    <hr />

    <p>Change the value of a daily activity</p>
    <label>Goal start date:</label>
    <input type="date" id="date-input-4" />
    <label>Goal value:</label>
    <input type="number" id="num-input-4" min="0" />
    <button id="update-4">Update</button>
  </body>
</html>
